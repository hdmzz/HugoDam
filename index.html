<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/reservia.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
	<script src="https://kit.fontawesome.com/96d3fd8f4a.js" crossorigin="anonymous"></script>
	<title>Reservia</title>
</head>
<body>
	<div id="bloc_page">
		<header>
			<div class="menu_haut">
				<div id="logo">
					<h1><img class="logo" src="images/logo/Reservia@3x.png" alt="logo reservia"/></h1>
				</div>
				<nav>
					<ul id="ancres">
						<a href="#hebergements" class="ancre_li_a"><li class="hebact border_blue">Hébergements</li></a>
						<a href="#activites_bloc" class="ancre_li_a"><li class="hebact">Activités</li></a>
					</ul>
				</nav>	
				<a href="#" class="inscription">S'inscrire</a>
			</div>
		</header>
		<main>
			<div id="testaside">
				<!--==============================================================PARTIE POPULAIRE================================-->
				<aside>
					<div>
						<h2 id="populaire_titre">Les plus populaires <i class="fas fa-chart-line chart-line-black"></i></h2>
					</div>
					<div class="lespop">
						<!-- Les cartes populaires seront générées par JavaScript -->
					</div>
				</aside>
				<!--==============================================================================================================-->
				<!--=================================================PARTIE HEBERGEMENT+++++++++++++==============================-->
				<section id="hebergements">
					<div id="titre_hebergement">
						<h2 id="">Hébergements à Marseille</h2>
					</div>
					<div id="div_hebergement">
						<!-- Les cartes d'hébergement seront générées par JavaScript -->
					</div>
					<div class="afficher_plus"><a href="#">Afficher plus</a></div>
				</section>
			</div>
			<section id="activites_bloc">
				<div id="annonce_acti">
					<!-- Les cartes d'activités seront générées par JavaScript -->
				</div>
			</section>
		</main>
	</div>

	<script src="js/data.js"></script>
	<script src="js/cards.js"></script>
 </body>		
</html>
