<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/reservia.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
	<script src="https://kit.fontawesome.com/96d3fd8f4a.js" crossorigin="anonymous"></script>
	<title>HugoDam</title>
</head>
<body>
	<div class="page-container">
		<header>
			<div class="header-menu">
				<div id="logo">
					<h1 class="name-title">Hugo Damitzian</h1>
				</div>
				<nav>
					<ul class="nav-links">
						<a href="#competences" class="nav-link"><li class="nav-item active">Compétences</li></a>
						<a href="#projets" class="nav-link"><li class="nav-item">Projets</li></a>
						<a href="#projets_vitrine" class="nav-link"><li class="nav-item">Portfolio</li></a>
						<a href="#contact" class="nav-link"><li class="nav-item">Contact</li></a>
					</ul>
				</nav>	
			</div>
		</header>
		<main>
			<section id="hero">
				<div class="hero-content">
					<h1>Développeur</h1>
					<div class="hero-buttons">
						<a href="#projets" class="btn btn-primary">Voir mes projets</a>
						<a href="#contact" class="btn btn-secondary">Me contacter</a>
					</div>
				</div>
			</section>

			<div class="main-container">
				<div class="content-container">
					<!--==============================================================PARTIE COMPÉTENCES================================-->
					<aside id="competences" class="skills-sidebar">
						<div class="section-title">
							<h2>Mes spécialités <i class="fas fa-code"></i></h2>
						</div>
						<div class="skills-list"></div>
					</aside>
					<!--==============================================================================================================-->
					<!--=================================================PARTIE PROJETS RÉCENTS====================================-->
					<section id="projets" class="projects-section">
						<div class="section-title">
							<h2>Mes projets récents</h2>
						</div>
						<div class="projects-grid">
							<!-- Les cartes de projets seront générées par JavaScript -->
						</div>
						<div class="see-more"><a href="#projets_vitrine">Voir tous les projets</a></div>
					</section>
				</div>
			</div>
			<section id="projets_vitrine" class="showcase-section">
				<div class="carousel-container">
					<h2 class="section-title">Portfolio de projets</h2>
					<!-- Les cartes de projets en vitrine seront générées par JavaScript -->
				</div>
			</section>

			<section id="contact" class="contact-section">
				<h2>Me contacter</h2>
				<div class="contact-container">
					<div class="contact-info">
						<div class="contact-item">
							<i class="fas fa-envelope"></i>
							<p>hdamitzian@gmail.com</p>
						</div>
						<div class="contact-item">
							<i class="fas fa-phone"></i>
							<p>+33 6 78 41 02 67</p>
						</div>
						<div class="contact-item">
							<i class="fas fa-map-marker-alt"></i>
							<p>Lyon, France</p>
						</div>
					</div>
					<div class="social-links">
						<a href="#" class="social-link"><i class="fab fa-github"></i></a>
						<a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
						<a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="js/data.js" defer></script>
	<script src="js/cards.js" defer></script>
	<script src="js/scroller.js" defer></script>
 </body>		
</html>
